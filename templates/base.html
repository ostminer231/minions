<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Help Desk{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
    {% block head %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg bg-primary" style="padding-bottom: 0 !important; padding-top: 0 !important;">
            <div class="container-fluid">
                <a class="navbar-brand text-white w-80 h-55" href="/">
                    <img src="../static/logo.svg" alt="Ваш браузер не поддерживает SVG." width="80" height="55">               
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    {% if request.endpoint != 'login' and request.endpoint != "admin"%}
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white fs-5 {% if request.endpoint == 'admin' %}active{% endif %}" href="{{ url_for('admin') }}">Выход</a>
                        </li>
                    </ul>
                    {% endif %}
                </div>
            </div>
        </nav>
        
    </header>

    <main class="container mt-4 flex-grow-1">
        {% block content %}
        <!-- Контент страниц -->
        {% endblock %}
    </main>

    <footer class="bg-primary text-white text-center py-3">
        <p>&copy; 2024 EasyHelp. Все права защищены.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
