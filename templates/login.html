{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="container" style="margin-top: 13%;">
    <div class="row justify-content-center">
        <div class="col-md-3">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">Вход</h4>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            <div class="alert alert-danger">
                                {{ messages[0][1] }}
                            </div>
                        {% endif %}
                    {% endwith %}
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <input type="text" placeholder="Адрес электронной почты" class="form-control border border-primary" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" placeholder="Пароль" class="form-control border border-primary" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary mx-auto d-block">Войти</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
